<div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
        <div class="container-fluid">
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">Sale</h1>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-control" [(ngModel)]="date" />
                </div>
                <div class="col-lg-6">
                    <label class="form-label">Customer</label>
                    <select class="form-select" [(ngModel)]="customerid">
                        <option value="">Customer</option>
                        <option *ngFor="let customer of customers;" value="{{ customer.id }}">{{ customer.name }}
                        </option>
                    </select>
                </div>
                <div class="col-lg-3">
                    <label class="form-label">Sale As</label>
                    <select class="form-select" [(ngModel)]="saleas">
                        <option value="With GST">With GST</option>
                        <option value="Without GST">Without GST</option>
                    </select>
                </div>
                <div class="col-lg-12 mt-2 ">
                    <button class="btn btn-sm btn-primary" (click)="addrow()">Add Row</button>
                </div>
                <div class="col-lg-12 mt-2">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Product</th>
                                    <th>Quantity</th>
                                    <th>Sale Rate {{ saleas }}</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let detail of details; let i = index;">
                                    <td>
                                        {{ i + 1 }}
                                    </td>
                                    <td> 
                                        <select class="form-select" value="{{ detail.productid }}" (change)="valueChanged(i, 'productid', $event)">
                                            <option value="">Select</option>
                                            <option *ngFor="let product of products;" value="{{ product.id }}">{{ product.name }}</option>
                                        </select> 
                                    </td>
                                    <td>
                                        <input type="number" min="1" value="{{ detail.quantity }}" class="form-control" (change)="valueChanged(i, 'quantity', $event)">
                                    </td>
                                    <td>
                                        <input type="number" min="0" readonly value="{{ detail.salerate }}" class="form-control" (change)="valueChanged(i, 'salerate', $event)">
                                    </td>
                                    <td>{{ detail.total }}</td>
                                </tr>

                             </tbody>
                        </table>
                        <div class="col-lg-12">
                            <input type="text" class="form-control" readonly style=" width: 100px; float:right;" value="{{ total }}">                            
                        </div>
                        <div class="col-lg-12">
                        <button (click)="submit()" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
